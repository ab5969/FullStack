<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation</title>
</head>
<body>
    <!-- helps in writing poems and research papers -->
    <blockquote cite="Abhinav">Time changes</blockquote>
    <q>Time changes</q><br>
    <bdo dir="rtl">Abhinav</bdo>
</body>
</html>
