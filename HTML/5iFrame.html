<!-- An HTML iframe is a container for displaying a web page within a web page. The < iframe> tag creates a rectangular area within an HTML document where the browser can show a separate document with scrollbars and borders.

The src attribute specifies the page URL that will be displayed in the inline frame. JavaScript allows the website’s content and the iframe’s content to interact with each other. -->


<!DOCTYPE html>
<html>
<body>
<br>
<!-- iframe in href -->
<iframe  style="border:1px solid red;"
width="500" height="300" name="iframe_target" title="Iframe Example"></iframe>

<p><a href="https://www.dotnettutorials.net" target="iframe_target">Dot Net Tutorials</a></p>

<!-- Embed YouTube video ---youtube->share->embed->copy src -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/35npVaFGHMY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<br>
<!-- Embed Google map -->
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241316.64332790065!2d72.74109997462705!3d19.08252232039457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1636379247018!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</body>
</html>
