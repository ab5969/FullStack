    <title>image</title>
</head>
<body>
    <!-- helps in telling where the user clicked on the image -->

    src="./BG3.jpeg" alt="Hostel">

        <area target="" alt="" onclick="fun2()" title="" href="" coords="867,959,631,503" shape="rect">
        <area target="" alt="" onclick="fun1()" title="" href="" coords="23,417,367,909" shape="rect">
    </map>

    <script>
        function fun1(){
            alert("you clicked on left part")
        }
        function fun2(){
            alert("you clicked on right part")
        }
    </script>
</body>
