<!-- semantic element defines the type of content to be present in it. For example, consider the footer element, we all know that in every website footer we get the same type of information like navigation links, social links, company info, etc. A semantic element defines its meaning accurately to both the browser and the developer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>
<body>
    <!-- 1)header -->
    <header> This is how to write header in semantics</header>
<!-- 2)navigation  -->
    <nav>This is nav bar 
        <li>Home</li>
        <li>contact Us</li>
        <li>Courses</li>
        </nav>
<!-- 3) Aside  -->
<aside>
    <h3>This is heading inside an aside Tag</h3>
    <p>This is paragraph inside an aside Tag</p>
    </aside>
    <!-- 4) Details & Summary  -->
    <details>
        <summary>
            All about me !!
        </summary>
        If u wish to know more about me then contact me on facebook and instagram
    </details>
    <!-- 5) Article -->
    <!-- 6) Fig & Figcaption  -->
    <figure>
        <img src="./BG3.jpeg" alt="" >
        <figcaption>Cluster1</figcaption>
    </figure>
</body>
</html>
